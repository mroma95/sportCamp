<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/css/homeStyleSheet.css}" href="../static/css/homeStyleSheet.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body class="text-center">
<div th:insert="header"></div>
<h1 class="add" style="text-align: center">
    Formularz zgłoszeniowy
</h1>
<form th:action="@{/campRegistration}" method="post" th:object="${formChild}">
    <div class="camp-register">
        <div>
        <label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="validation-message"></label>
        </div>
        <input id="firstname" type="text" th:field="*{firstname}" placeholder="Imie"><br>
        <div>
        <label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="validation-message"></label>
        </div>
        <input id="lastname" type="text" th:field="*{lastname}" placeholder="Nazwisko"><br>
        <div>
        <label th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}" class="validation-message"></label>
        </div>
        <input id="pesel" type="text" th:field="*{pesel}" placeholder="Pesel"><br>
        <select id="term" th:field="*{camp}">
            <option th:each="c : ${campList}"
                    th:value="${c.id}"
                    th:text="${c.date}"></option>
        </select><br>
    </div>
    <input id="send-form" type="submit" class="btn btn-lg btn-primary" value="Wyślij">
</form>
<a id="find" th:href="@{/find}">Find your child</a>
<div th:insert="footer"></div>
</body>
</html>
